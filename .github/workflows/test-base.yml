name: Run Tests

on:
  pull_request:
    branches:
      - "**"

jobs:
  test-native:
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        # verbose labels make things easier to read in GitHub Actions
        # arch gets converted to preset
        platform:
          - os: windows-latest
            arch: msvc-x86
          - os: windows-latest
            arch: msvc-x64
          - os: macos-latest
            arch: clang-x86_64
          - os: ubuntu-latest
            arch: clang-x86_64
          - os: ubuntu-latest
            arch: clang-ansi-x86_64
          - os: ubuntu-latest
            arch: gcc-x86_64
          - os: ubuntu-latest
            arch: gcc-ansi-x86_64
        # build-type/shared gets converted to cmake option
        build-type:
          - debug
          - release
        build-shared:
          - static
          - shared
        # convert verbose labels to usable values
        include:
          # arch -> preset
          - arch: msvc-x86
            preset: patomic-ci-windows-msvc -A Win32
          - arch: msvc-x64
            preset: patomic-ci-windows-msvc -A x64
          - arch: clang-x86_64
            preset: patomic-ci-unix-clang
          - arch: clang-x86_64
            preset: patomic-ci-unix-clang
          - arch: clang-ansi-x86_64
            preset: patomic-ci-unix-clang-ansi
          - arch: gcc-x86_64
            preset: patomic-ci-unix-gcc
          - arch: gcc-ansi-x86_64
            preset: patomic-ci-unix-gcc-ansi
          # build-type -> cmake-build-type
          - build-type: debug
            cmake-build-type: Debug
          - build-type: release
            cmake-build-type: Release
          # build-shared -> cmake-build-shared
          - build-shared: static
            cmake-build-shared: OFF
          - build-shared: shared
            cmake-build-shared: ON

    steps:
      - name: Checkout patomic
        uses: actions/checkout@v4
        with:
          path: patomic

      - name: Checkout GoogleTest
        uses: actions/checkout@v4
        with:
          repository: google/googletest
          path: googletest

      - name: Build and Install GoogleTest
        run: |
          cd googletest
          cp ../patomic/CMakePresets.json .
          mkdir build
          cd build
          cmake --preset ${{ matrix.platform.preset }} -DCMAKE_CXX_FLAGS="" -DBUILD_SHARED_LIBS=${{ matrix.cmake-build-shared }} -DCMAKE_BUILD_TYPE=${{ matrix.cmake-build-type }} ..
          cmake --build . --config ${{ matrix.cmake-build-type }}
          cmake --install . --config ${{ matrix.cmake-build-type }} --prefix install

      - name: Build patomic
        run: |
          cd patomic
          mkdir build
          cd build
          cmake --preset ${{ matrix.platform.preset }} -DBUILD_SHARED_LIBS=${{ matrix.cmake-build-shared }} -DCMAKE_BUILD_TYPE=${{ matrix.cmake-build-type }} -DGTest_DIR:PATH="../../googletest/build/install/lib/cmake/GTest" ..
          cmake --build . --config ${{ matrix.cmake-build-type }}

      - name: Test patomic
        run: |
          cd patomic/build
          ctest -C ${{ matrix.cmake-build-type }} .
